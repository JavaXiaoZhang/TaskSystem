<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>、
<body>
<span class="badge badge-default">个人任务</span>
<div class="row">
    <div class="col-md-3">
        <div class="jumbotron">
            <a id="modal-405462" href="#modal-container-405462" role="button" class="btn" data-toggle="modal">创建任务板</a>
            <div class="modal fade" id="modal-container-405462" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel2">
                                Modal title
                            </h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-primary">
                                Save changes
                            </button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="personalBtn">
                                Close
                            </button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <!--动态加载任务-->
    <div id="taskContent" th:value="/task/queryPersonalTaskByUserId/${userId}"/>
</div>
<hr>
<div id="groupContent" th:value="/task/queryGroupByUserId/${userId}"/>
<!--创建后进入后台，返回前端刷新页面-->
<a id="modal-429553" href="#modal-container-429553" role="button" class="btn" data-toggle="modal">创建任务组</a>
<div class="modal fade" id="modal-container-429553" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">
                    Modal title
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary">
                    Save changes
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="groupBtn">
                    Close
                </button>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    $(function () {
        $("#taskContent").load($("#taskContent").val());
        $("#groupContent").load($("#groupContent").val());
        //添加个人任务后，持久化数据并局部刷新
        $("#personalBtn").click(function () {
            //TODO 发送表单请求到后台

            //重新加载
            $("#taskContent").load($("#taskContent").val());
        })

        //添加任务组后，持久化数据并局部刷新
        $("#groupBtn").click(function () {
            //TODO 发送表单请求到后台

            //重新加载
            $("#groupContent").load($("#groupContent").val());
        })
    })
</script>
</body>
</html>
