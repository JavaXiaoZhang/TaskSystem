    <div class="tabbable">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#tab1" data-toggle="tab">个人任务</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#tab2" data-toggle="tab">团队任务</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tab1">
                <br>
                <!--动态加载任务-->
                <div id="taskContent" name="/task/queryPersonalTaskByUserId/"/>
            </div>
            <div class="tab-pane" id="tab2">
                <div id="groupContent" name="/task/queryGroupByUserId/"/>
                <!--创建后进入后台，返回前端刷新页面-->
                <a id="modal-429553" href="#modal-container-429553" role="button" class="btn" data-toggle="modal">创建任务组</a>
                <div class="modal" id="modal-container-429553" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalLabel">
                                    创建任务组
                                </h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">名称</span>
                                    </div>
                                    <input type="text" class="form-control" aria-describedby="basic-addon1" id="gName">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="gBtn" data-dismiss="modal">
                                    提交
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    取消
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--提交表单后不跳转-->
<iframe name="noturn" style="display:none"/>

 <a class="btn btn-danger dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

<script type="text/javascript">
    $(function () {
        //加载个人任务
        let taskContent = document.getElementById('taskContent');
        let personArr = [];
        $.get($("#taskContent").attr("name")+userId,function (data) {
            xuanranP(data);
            personArr = data;
        });
        function xuanranP(arr) {
            let html = arr.map(item => {
                return `
                     <div class="col-md-3">
                            <div class="jumbotron">
                                <h2>${item.name}</h2>
                                <p>${item.desc}</p>
                                <p>
                                    <a class="btn btn-primary btn-large taskInfo" href="/task/queryTaskInfoById/${item.id}/">任务详情</a>
                                </p>
                            </div>
                      </div>
                `
            }).join('');
            taskContent.innerHTML=
                `<div class="row"/>
                <div class="row">
                <div class="col-md-3">
                <div class="jumbotron">
                <a id="modal-405462" href="#modal-container-405462" role="button" class="btn" data-toggle="modal">创建任务板</a>
                <div class="modal" id="modal-container-405462" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">
                创建任务看板
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">名称</span>
                    </div>
                    <input type="text" class="form-control"  aria-describedby="basic-addon" id="pName">
                </div>
                <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text">描述</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="pDesc"></textarea>
                </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="personalBtn" data-dismiss="modal">
                提交
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                取消
                </button>
                </div>
                </div>

                </div>

                </div>
                </div>
                </div>`
                + html + '</div>';
        }
        //添加后
        $("#content").on('click','#personalBtn',function () {
            let pName = $("#pName").val();
            let pDesc = $("#pDesc").val();
            let obj = new Object();
            obj.name=pName;
            obj.desc=pDesc;
            $.ajax({
                url: '/task/insertPersonalTaskWithReturn/'+pName+"/"+pDesc+"/"+userId,
                method: 'POST',
                async: false,
                success: function (data) {
                    obj.id = data;
                }
            });
            personArr.push(obj);
            xuanranP(personArr);
            $("body").removeClass('modal-open');
        });

        //加载group和团队任务
        let groupContent = document.getElementById('groupContent');
        let groupArr = [];
        $.get($("#groupContent").attr("name")+userId,function (data) {
            xuanranG(data);
            groupArr = data;
        });

        function xuanranG(arr) {
            let html = arr.map(item => {
            let inHtml = ``;
            if(item.taskList!=null){
                inHtml = item.taskList.map(items => {
                        return `
                        <div class="col-md-3">
                            <div class="jumbotron">
                                <h2>${items.name}</h2>
                                <p>${items.desc}</p>
                                <p>
                                    <a class="btn btn-primary btn-large" href="/task/queryTaskInfoById/${items.id}">任务详情</a>
                                </p>
                            </div>
                        </div>`
                }).join('');
            };
            return `
                    <div class="row">
                        <div class="col-md-1">
                            <span class="badge badge-default">${item.name}</span>
                        </div>
                        <div class="col-md-2">
                            <a href="/task/queryGroupInfoByGroupId/" name="${item.id}" class="btn btn-block btn-link groupInfo" type="button">团队详情</a>
                        </div>
                        <div class="col-md-9"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="jumbotron">
                                <a id="modal-146791" href="#modal-container-${item.id}" role="button" class="btn" data-toggle="modal">创建任务板</a>
                            </div>
                            <div class="modal" id="modal-container-${item.id}" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="myModalLabel3">
                                                创建任务板
                                            </h5>
                                            <button type="button" class="close" data-dismiss="modal">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form role="form" id="form-${item.id}" method="post" action="/task/insertGroupTaskWithReturn" target="noturn">
                                                <div class="form-group input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">名称</span>
                                                    </div>
                                                    <input type="text" class="form-control" name="name" aria-describedby="basic-addon"/>
                                                </div>
                                                <div class="form-group input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">描述</span>
                                                    </div>
                                                    <input type="text" class="form-control" name="desc" aria-describedby="basic-addon"/>
                                                </div>
                                                <input name="groupId" value="${item.id}" hidden="hidden">
                                                <input name="updateUser" class="updateUser" value="" hidden="hidden">
                                                <input name="type" value="1" hidden="hidden">
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary gtBtn" name="${item.id}" data-dismiss="modal">
                                                提交
                                            </button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                取消
                                            </button>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>`+
                    inHtml
                +
            ` </div>
            `
            }).join('');
            groupContent.innerHTML = html;
        };
        //添加组后
        $("#content").on('click','#gBtn',function () {
            let gName = $("#gName").val();
            let obj = new Object();
            obj.name=gName;
            $.ajax({
                url: '/task/insertGroupWithReturn/'+gName+"/"+userId,
                method: 'POST',
                async: false,
                success: function (data) {
                    obj.id = data;
                }
            });
            obj.taskList=null;
            groupArr.push(obj);
            xuanranG(groupArr);
            $("body").removeClass('modal-open');
        });
        //添加团队任务
        $("#content").on('click','.gtBtn',function () {
            //提交form，通过ajax从redis获取主键
            let groupId = $(this).attr("name");
            $(".updateUser").val(userId);
            $("#form-"+groupId).submit();
            let obj = new Object();
            $.ajax({
                url: '/task/queryGroupTask/'+userId+"/"+groupId,
                method: 'GET',
                async: false,
                success: function (data) {
                    obj = data;
                }
            });
            //遍历group的list找到对应的组id，然后在taskList后面加上obj
            groupArr.map(item => {
                if (item.id == obj.groupId){
                    let arr = [];
                    if (item.taskList!=null){
                        arr = item.taskList;
                    }
                    arr.push(obj);
                    item.taskList = arr;
                }
            });
            xuanranG(groupArr);
            $("body").removeClass('modal-open');
        });
        //点击团队详情
        $("#content").on('click',".groupInfo",function () {
            let groupId = $(this).attr("name");
            $("#content").load(($(this).attr("href")+groupId+"/"+userId));
            return false;
        });
        //点击任务详情
        $("#content").on('click',".taskInfo",function () {
            location.href=$(this).attr("href")+userId;
            return false;
        })
    })
</script>
